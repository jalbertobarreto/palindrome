#config.yaml
resources:
- name: palindrome-svr
  type: compute.v1.instance
  properties:
    zone: us-central1-a
    machineType: zones/us-central1-a/machineTypes/n1-standard-1
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: projects/debian-cloud/global/images/family/debian-11
    networkInterfaces:
    - network: global/networks/default
      accessConfigs:
        - name: External NAT
          type: ONE_TO_ONE_NAT
    metadata:
      items:
      - key: startup-script
        value: "apt-get update && apt-get install -y docker.io \
        && systemctl start docker \
        && docker run --rm --name palindrome -d -p 81:81 jalbertobarreto/palindrome"
    tags:
      items:
      - api

- name: bastion-host
  type: compute.v1.instance
  properties:
    zone: us-central1-a
    machineType: zones/us-central1-a/machineTypes/n1-standard-1
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: projects/debian-cloud/global/images/family/debian-11
    networkInterfaces:
    - network: global/networks/default
      accessConfigs:
        - name: External NAT
          type: ONE_TO_ONE_NAT

- name: api-rule
  type: compute.v1.firewall
  properties:
    network: https://www.googleapis.com/compute/v1/projects/{{ env["project"] }}/global/networks/default
    targetTags: 
    - api
    allowed:
    - IPProtocol: tcp
      ports: 
      - '81'
    sourceRanges: 
    - 0.0.0.0/0
